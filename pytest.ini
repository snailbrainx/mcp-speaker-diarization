[pytest]
# Pytest configuration for speaker diarization app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    api: API endpoint tests
    unit: Unit tests for core functionality
    integration: Integration workflow tests
    edge_case: Edge case and error handling tests
    functional: Functional verification tests
    slow: Tests that take longer to run
    requires_audio: Tests that require audio files
    requires_gpu: Tests that require GPU

# Timeout settings (prevent hanging tests)
timeout = 300

# Asyncio settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */test_env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
